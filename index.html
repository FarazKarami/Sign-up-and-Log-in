<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <h1 id="h1">Sign Up</h1>
    <form class="form" action="">        
        <input type="text" name="firstname" placeholder="First Name" class="name">
        <input type="text" name="lastname" placeholder="Last Name" class="name">
        <br><br>
        <div class="gender">
            <label for="gender" class="genderlabel">Gender: </label>
            <select name="gender" class="selectgender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br><br>
        <input type="number" name="phonenumber" placeholder="Phone Number" class="forminput">
        <br><br>
        <input type="email" name="email" placeholder="Email" class="forminput">
        <br><br>
        <input type="text" name="username" placeholder="Username" class="forminput">
        <br><br>
        <input type="password" name="password" placeholder="Password" class="forminput">
        <br><br>
        <input type="password" name="confirmpassword" placeholder="Confirm Your Password" class="forminput">
        <br><br>
        <div class="checkbox">
            <input type="checkbox" name="agree">
            <label for="checkbox">I agree with <a href="privacy.html">Privacy</a> and <a href="policy.html">Policy</a></label>
        </div>
        <br><br>
        <button class="submit" type="submit">SIGN UP</button>
    </form>
    <div class="redirect">
        <p>Already have an account?</p>
        <a href="login.html">Log In</a>
    </div>
</body>
</html>
